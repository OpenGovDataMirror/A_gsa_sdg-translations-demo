data_notice: Datenhinweis
fall_gdp: Das im späten Herbst beginnende Update des US-NRP 2018 wird die umfassende
  Überarbeitung der US-amerikanischen Income and Product Accounts beinhalten. Die
  gesamte Zeitreihe für US-SDG-Indikatoren, die vom BIP abhängen (wie dieses), wird
  überarbeitet.
fall_gdp_after: Das im späten Herbst begonnene Update des US-NRP 2018 beinhaltete
  die umfassende Überarbeitung der US-amerikanischen Income and Product Accounts.
  Die gesamte Zeitreihe für US-SDG-Indikatoren, die vom BIP abhängen (wie dieses),
  wurde überarbeitet.
june_tourism: Das 2018-Update des US-NRP wird die umfassende Überarbeitung des US-amerikanischen
  Reise- und Tourismus-Satellitenkontos (TTSA) beinhalten, das mit Daten aus den 2012
  eingegebenen Input-Output-Konten (veröffentlicht am 1. November 2018) aktualisiert
  wurde. Die gesamte Zeitreihe für US-SDG-Indikatoren, die von TTSA abhängen (wie
  diese), wird Ende Juni 2019 überarbeitet.
june_tourism_after: Das Update des US-NRP für 2018 beinhaltete die umfassende Überarbeitung
  des US-amerikanischen Reise- und Tourismus-Satellitenkontos (TTSA). Die gesamte
  Zeitreihe für US-amerikanische SDG-Indikatoren, die von TTSA abhängen (wie diese),
  wurde überarbeitet, um Daten aus den Input-Output-Konten 2012 (veröffentlicht am
  1. November 2018) aufzunehmen.
