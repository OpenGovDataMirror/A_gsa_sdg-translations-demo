data_notice: إشعار البيانات
fall_gdp: سيتضمن تحديث عام 2018 الخاص ببرنامج NRP في الولايات المتحدة والذي يبدأ في
  أواخر فصل الخريف ، المراجعة الشاملة لحسابات الولايات المتحدة الأمريكية للمداخيل
  والمنتجات. سيتم مراجعة السلسلة الزمنية الكاملة لمؤشرات الولايات المتحدة للتنمية
  المستدامة التي تعتمد على الناتج المحلي الإجمالي (مثل هذا).
fall_gdp_after: تضمن تحديث عام 2018 الخاص ببرنامج NRP في الولايات المتحدة ، والذي
  بدأ في أواخر فصل الخريف ، المراجعة الشاملة لحسابات الولايات المتحدة الأمريكية للمداخيل
  والمنتجات. تم تنقيح السلسلة الزمنية الكاملة لمؤشرات الولايات المتحدة للتنمية المستدامة
  التي تعتمد على الناتج المحلي الإجمالي (مثل هذا المؤشر).
june_tourism: سيتضمن تحديث عام 2018 الخاص بالبرنامج القومي الأمريكي (NRP) المراجعة
  الشاملة لحسابات السفر والسياحة الأمريكية (TTSA) ، والتي تم تحديثها ببيانات من حسابات
  مخرجات الإدخال لعام 2012 (تم إصدارها في 1 نوفمبر 2018). سيتم مراجعة السلسلة الزمنية
  الكاملة لمؤشرات أهداف التنمية المستدامة الخاصة بالولايات المتحدة والتي تعتمد على
  TTSA (مثل هذا المؤشر) في أواخر يونيو 2019.
june_tourism_after: تضمن التحديث لعام 2018 الخاص بالبرنامج القومي الأمريكي (NRP) المراجعة
  الشاملة لحسابات السفر والسياحة الأمريكية (TTSA). تم تنقيح السلسلة الزمنية الكاملة
  لمؤشرات أهداف التنمية المستدامة الخاصة بالولايات المتحدة والتي تعتمد على TTSA (مثل
  هذه) لتتضمن بيانات من حسابات مخرجات الإدخال لعام 2012 (تم إصدارها في 1 نوفمبر 2018).
