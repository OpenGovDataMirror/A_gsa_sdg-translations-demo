data_notice: Уведомление о данных
fall_gdp: Обновление NRP США от 2018 года, которое начнется в конце осени, будет включать
  в себя всеобъемлющий пересмотр национальных счетов доходов и продуктов США. Весь
  временной ряд для индикаторов ЦУР США, которые зависят от ВВП (например, этот),
  будет пересмотрен.
fall_gdp_after: Обновление NRP США от 2018 года, которое началось в конце осени, включало
  в себя всеобъемлющий пересмотр национальных счетов доходов и продуктов США. Весь
  временной ряд для индикаторов ЦУР США, которые зависят от ВВП (такого как этот),
  был пересмотрен.
june_tourism: Обновление NRP США в 2018 году будет включать в себя всеобъемлющий пересмотр
  Счета США для путешествий и туризма (TTSA), который был обновлен с использованием
  данных из счетов ввода-вывода 2012 года (выпущенных 1 ноября 2018 года). Весь временной
  ряд для индикаторов ЦУР США, которые зависят от TTSA (такого как этот), будет пересмотрен
  в конце июня 2019 года.
june_tourism_after: Обновление NRP США от 2018 года включает в себя полный пересмотр
  Счета США для путешествий и туризма (TTSA). Весь временной ряд для индикаторов ЦУР
  США, которые зависят от TTSA (такого как этот), был пересмотрен с целью включения
  данных со счетов ввода-вывода 2012 года (выпущенных 1 ноября 2018 года).
