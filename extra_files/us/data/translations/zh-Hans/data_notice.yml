fall_gdp: 美国NRP的2018年更新（将于秋末开始）将纳入对美国国民收入和产品账户的全面修订。将修订依赖于GDP的美国可持续发展目标指标的整个时间序列（例如这一点）。
fall_gdp_after: 美国NRP的2018年更新于秋末开始，纳入了美国国民收入和产品账户的全面修订。依赖于GDP的美国可持续发展目标指标的整个时间序列（例如这一点）已经修订。
june_tourism: 2018年美国NRP更新将纳入美国旅行和旅游卫星账户（TTSA）的全面修订，该账户使用2012年投入产出账户（2018年11月1日发布）的数据进行了更新。依赖TTSA的美国可持续发展目标指标的整个时间序列（例如这一点）将于2019年6月底修订。
june_tourism_after: 美国NRP的2018年更新纳入了美国旅行和旅游卫星账户（TTSA）的全面修订。依赖于TTSA的美国可持续发展目标指标的整个时间序列（例如这一点）进行了修订，以纳入2012年投入产出账户（2018年11月1日发布）的数据。
