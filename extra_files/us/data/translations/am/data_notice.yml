data_notice: Տվյալների ծանուցում
fall_gdp: '2018 թվականի ԱՄՆ-ի NRP- ի նորացումը, որը սկսվում է ուշ աշնանից, կներառի
  ամերիկյան ազգային եկամտի եւ ապրանքային հաշիվների համապարփակ վերանայում: Վերանայվելու
  է ամբողջ ԱՄՆ-ի SDG ցուցանիշների ամբողջ ժամանակաշրջանը, որը կախված է ՀՆԱ-ից (օրինակ,
  այս մեկը):'
fall_gdp_after: '2018 թ. ԱՄՆ-ի NRP- ի նորացումը, որը սկսվել է ուշ աշնանից, ներառում
  է ԱՄՆ եկամուտների եւ արտադրանքի ազգային հաշիվների համապարփակ վերանայումը: Վերանայվել
  է ամբողջ ԱՄՆ-ի SDG ցուցանիշների ամբողջ ժամանակաշրջանը, որը կախված է ՀՆԱ-ից (օրինակ
  `այս մեկը):'
june_tourism: 'ԱՄՆ-ի NRP- ի 2018 թ. Նորացումը կներառի ամերիկյան Ճանապարհորդության
  եւ զբոսաշրջության արբանյակային հաշվի (TTSA) համապարփակ վերանայումը, որը թարմացվել
  է 2012 թ. Մուտքագրման ելքային հաշիվների տվյալները (թողարկվել է 2018 թվականի նոյեմբերի
  1-ին): TTSA- ից կախված ԱՄՆ-ի SDG ցուցանիշների ողջ ժամանակացույցը կվերանայվի 2019
  թվականի հունիսի վերջին:'
june_tourism_after: 'ԱՄՆ-ի NRP- ի 2018 թարմացումն ընդգրկել է ԱՄՆ զբոսաշրջության եւ
  զբոսաշրջության արբանյակային հաշվեկշիռը (TTSA) համապարփակ վերանայումը: TTSA- ից կախված
  ԱՄՆ-ի SDG ցուցանիշների ողջ ժամանակահատվածը վերանայվել է 2012 թվականի ներդրման-ելքի
  հաշիվներից (թողարկվել է 2018 թվականի նոյեմբերի 1-ին):'
